<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEGG_pull - Map My KEGG</title>
    <script>
        function showPopup() {
            {% if number %}
                alert("You entered the number: {{ number }}");
            {% endif %}
        }
    </script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    >
    <script
        defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/kegg_tools.css">
</head>
<body onload="showPopup()">

    <!-- Navbar -->
    <div class="navbar">
        <a href="/kegg_home">Home</a>
        <a href="/kegg_tool" class="active">KEGG Tools</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Info</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <!-- Form Container Styled Like Other Boxes -->
                <div class="frame_tool_top_left">
                    <h1 class="center_text">Enter a Number</h1>
                    <hr class="hr_border">
                    <form method="POST" action="/kegg_tool">
                        <label for="number" title="Enter a number to see it in a popup" class="form-label">
                            Enter a Number:
                        </label>
                        <input type="number" id="number" name="number" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Existing Content -->
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="frame_tool_top_left">
                    <h1 class="center_text">KEGG_pull</h1>
                    <hr class="hr_border">
                    <a title="run one of the given commands down here">
                        <p>Select the method that you want to use and adjust the optional parameters.</p>
                    </a>
                    <br>
                    <button type="button" onclick="showModal('SinglePull')" class="btn btn-light">?</button>
                    <label for="single_kegg_id" title="put the KEGG_ID you want the program to find in the KEGG database here">
                        The KEGG_id to look for:
                    </label>

                    <div class="input-group input-group-ml mb-3">
                        <span class="input-group-text" id="single_keggs">Input Number</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" id="single_kegg_id"
                               name="the_single_kegg_id">
                    </div>
                    <button type="button" onclick="showModal('SinglePull')" class="btn btn-light">?</button>
                    <label for="multiple_kegg_id" title="put the KEGG_IDs you want the program to find in the KEGG database here">
                        The KEGG_ids to look for:
                    </label>
                    <div class="input-group input-group-ml mb-3">
                        <span class="input-group-text" id="multiple_keggs">Input Number</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" id="multiple_kegg_id"
                               name="the_multiple_kegg_id">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
